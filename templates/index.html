<!doctype html>
<html>
    <head>
        <title>{% block title %}Flask Basics{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <div class="col-md-5 img-block">
          <h3 id="image-title">{{imageName}}</h3>
          <img class=".center-block label-image" src="{{imageName}}" />
        </div>
        <div class="col-md-7 label-block">
          <form action="{{ url_for('save') }}" method="POST">
            <input type = "hidden" name = "image_name" value = "{{imageName}}" />
            <input type = "hidden" name = "score" value = "{{labelClass}}" />

            <div class="btn-group" role="group" aria-label="...">
              {% for category, choices in options.items() %}
              <div class="label-group">
                <h4><label class="label label-primary">{{category}}</label></h4>
                <p class="label-row">
                {% for choice in choices %}
                <span class="choice-selector" >
                  <!-- {%if category=='colors'%}: style="background-color:{{choice}};"{%endif%} -->
                  <input type="checkbox" id="{{category}}-{{choice}}" name="{{category}}-{{choice}}" value="1">
                  <label for="{{category}}-{{choice}}" >{{choice}}</label>
                </span>
                {% endfor %}
              </p>
            </div>
              {% endfor %}
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Done</button>
          </form>
        </div>
    </body>
</html>
